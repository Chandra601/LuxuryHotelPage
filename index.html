<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#"><span class="text-warning">Luxury</span>Hotel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active bg-1">
                <div class="carousel-caption">
                    <h5>Best in <span class="text-warning">Hotel</span></h5>
                    <p>Lobby interior of the luxury hotel in night illumination, Ras Al Khaimah, UAE</p>
                    <a href="#" class="bg-warning text-white">Learn More</a>
                </div>
            </div>
            <div class="carousel-item bg-2">
                <div class="carousel-caption">
                    <h5>Best in <span class="text-warning">Hotel</span></h5>
                    <p>Dubai Skyscraper and Burj Khalifa, United Arab Emirates</p>
                    <a href="#" class="bg-warning text-white">Learn More</a>
                </div>
            </div>
            <div class="carousel-item bg-3">
                <div class="carousel-caption">
                    <h5>Best in <span class="text-warning">Hotel</span></h5>
                    <p>Arabian style resort</p>
                    <a href="#" class="bg-warning text-white">Learn More</a>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>   
    
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"><img src="https://media.istockphoto.com/photos/illuminated-lobby-interior-of-a-luxurious-hotel-picture-id184041531?k=20&m=184041531&s=612x612&w=0&h=XQ7_pzZ-vV3zdP6y5ZjudhYDnorrxuf0dHWxDmXpTJM=" alt="" class="d-block w-100 img-fluid"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"><img src="https://media.istockphoto.com/photos/tourist-resort-pool-at-night-picture-id184094010?k=20&m=184094010&s=612x612&w=0&h=mtu8Ym5HTHvfQbst8_I2Q9SJbIJgXmzVWRZx8mif3eg=" alt="" class="d-block w-100 img-fluid"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"><img src="https://media.istockphoto.com/photos/arabian-style-resort-picture-id108310813?k=20&m=108310813&s=612x612&w=0&h=evKvcgIZ96E5Z2dybjAA6j4N4RcX_l8ynZ950Nh6grQ=" alt="" class="d-block w-100 img-fluid"></button>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
